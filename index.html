<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reflex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="reflex-wrapper">
    <div class="indicators">
        <div id="health" class="item-border text-item"></div>
        <div id="points" class="item-border text-item"></div>
        <h4>Reflex Game</h4>
        <div id="time" class="item-border text-item"></div>
    </div>
    <div class="game-wrapper item-border">
        <div id="board"></div>
        <div class="game-buttons">
            <div id="start-btn" class="item-border text-item">Start</div>
            <div id="reset-btn" class="item-border text-item">Reset</div>
        </div>
    </div>
</div>

<script src="reflex.js" type="module"></script>
</body>

</html>
